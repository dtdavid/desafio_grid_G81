<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío ecommerce con Grid</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="menu">
        <h1 class="menu_titulo">Mi Ecommerce</h1>
      </header>
      <aside class="menu_lateral">
        <h2 class="menu_lateral_titulo">Categorías</h2>
        <ul class="menu_lateral_list">
          <li>Perfumes <span>(13)</span></li>
          <li>Ropa <span>(21)</span></li>
          <li>Accesorios <span>(41)</span></li>
          <li>Zapatos <span>(10)</span></li>
        </ul>
      </aside>
      <main class="principal">
        <div class="card">
          <img src="./assets/img/perfume1.jpg" alt="Perfume miKingdom" />
          <h3>Perfume miKingdom</h3>
          <p>31.400</p>
          <button class="btn_comprar">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/perfume2.jpg" alt="Perfume Phantom" />
          <h3>Perfume Phantom</h3>
          <p>68.900</p>
          <button class="btn_comprar">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/zapatos1.jpg" alt="Zapatos Docker" />
          <h3>Zapatos Docker</h3>
          <p>29.700</p>
          <button class="btn_comprar">Comprar</button>
        </div>
        <div class="card">
          <img src="./assets/img/poleron.jpg" alt="Poleron Puma" />
          <h3>Poleron Puma</h3>
          <p>44.700</p>
          <button class="btn_comprar">Comprar</button>
        </div>
      </main>
      <footer class="pie">
        <h2>@miecommerce</h2>
      </footer>
    </div>
  </body>
</html>
